pre-commit:
  commands:
    lint-sass:
      files: git diff --name-only
      glob: "{*.sass,*.scss,.stylelintrc}"
      run: npm run stylelint-sass
    lint-less:
      files: git diff --name-only
      glob: "{*.less,.stylelintrc}"
      run: npm run stylelint-less
    lint-js:
      files: git diff --name-only
      glob: "*.js"
      run: npm run xo
    test-less:
      files: git diff --name-only
      glob: "*.less"
      run: npm run mocha-less
    test-postcss:
      files: git diff --name-only
      glob: "*.js"
      run: npm run mocha-postcss
    test-sass:
      files: git diff --name-only
      glob: "{*.sass,*.scss}"
      run: npm run mocha-sass
    test-stylus:
      files: git diff --name-only
      glob: "*.styl"
      run: npm run mocha-stylus
    test-all:
      files: git diff --name-only
      glob: "package.json"
      run: npm test
